<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Eloquent JS - Chapter 20: Our very Own CMS</title>
</head>

<body>
    <header class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Eloquent JS: A Custom CMS</h1>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="content">
            <section id="directoryList" class="box">
                <p>The currrent directory <span id="directoryLabel" style="font-weight:900"></span> has
                    the following content:
                </p>
                <ul class="ul tile is-ancestor" id="dirList">
                </ul>
            </section>

            <section id="fileEditor" class="box field">
                <div class="field">
                    <label id="fileName" class="label">____FileName_____</label>
                    <textarea id="fileContent" class="textarea" name="File" id="" cols="80" rows="20"></textarea>
                </div>
                <div class="field is-grouped">
                    <button id="saveButton" class="button is-link">Save File</button>
                    <button id="closeButton" class="button is-text">Cose File</button>
                </div>
            </section>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
