<html>
    <head>
        <link rel="stylesheet" href="shapes.css">
    </head>
    <body>
        <canvas></canvas>
    </body>
    <!-- <script type="module" src="./shapes.js"></script> -->
<script type="module"> import * as shapes from "./shapes.js";
    let cx = shapes.cx;
    let canvas = shapes.canvas;
    shapes.drawTrapezoid();
    cx.clearRect(0,0,cx.canvas.width,cx.canvas.height);
    shapes.drawDiamond();
    cx.clearRect(0, 0, cx.canvas.width, cx.canvas.height);
    shapes.drawZigZag();
    cx.clearRect(0, 0, canvas.width, canvas.height);
    shapes.drawStar(400, 1000);
    shapes.drawSpiral();
    shapes.drawStar(400, 700, "red");
</script></html>
